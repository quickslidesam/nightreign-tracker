<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script src="./script.js" defer></script>
        <title>Nightreign Tracker</title>
    </head>
    <body>
        <h1 class="class-name" id="class-name">WYLDER</h1>

        <div class="character-section">
            <div id="prev-character" class="button">
                <img src="https://www.clipartmax.com/png/full/12-125015_fancy-arrow-png.png">
            </div>

            <div class="character-image">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/wylder1-nightfarer-elden-ring-nightreign-wiki-guide.png">
            </div>
            
            <div id="next-character" class="button flip-horizontal">
                <img src="https://www.clipartmax.com/png/full/12-125015_fancy-arrow-png.png">
            </div>
        </div>

        <div class="boss-section">
            <div class="boss-container" data-boss-index="0">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/tricephalos-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="1">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/gaping-jaw-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="2">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/sentient-pest-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="3">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/augur-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="4">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/equilibrious-beast-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="5">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/darkdrift-knight-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="6">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/fissure-in-the-fog-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
            <div class="boss-container" data-boss-index="7">
                <img src="https://eldenringnightreign.wiki.fextralife.com/file/Elden-Ring-Nightreign/night-aspect-expedition-elden-ring-nightreign-wiki-guide-min.png" class="boss-image">
            </div>
        </div>
    </body>
</html>
